<!DOCTYPE html>
<html>
<head>
    <title>Zocket Web Page Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>🌐 Zocket Web Page Summarizer</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Enter a URL</label>
            <input type="url" class="form-control" name="url" required placeholder="https://example.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Choose summarization type:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" value="full" id="full" onclick="toggleQuery(false)" checked>
                <label class="form-check-label" for="full">📝 Full Summary</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" value="query" id="query" onclick="toggleQuery(true)">
                <label class="form-check-label" for="query">🔍 Query-Based</label>
            </div>
        </div>

        <div class="mb-3" id="query-box" style="display: none;">
            <label class="form-label">Enter your query</label>
            <input type="text" class="form-control" name="query" placeholder="What is the company’s vision?">
        </div>

        <button type="submit" class="btn btn-primary w-100">🔎 Generate Summary</button>
    </form>

    {% if summary %}
        <div class="summary-box">
            <h4>🧾 Summary:</h4>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</div>

<script>
    function toggleQuery(show) {
        document.getElementById('query-box').style.display = show ? 'block' : 'none';
    }

    window.onload = function () {
        const mode = "{{ mode }}";
        if (mode === 'query') toggleQuery(true);
    };
</script>
</body>
</html>
